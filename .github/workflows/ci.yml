name: CI

on:
  push:
    branches:
    - main
    - 'v*'
    tags:
    - '*'
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  tests:
    uses: OpenAstronomy/github-actions-workflows/.github/workflows/tox.yml@v1
    with:
      envs: |
        # Make sure that packaging will work
        - name: pep517 build
          linux: twine

        - name: Security audit
          linux: bandit

        - name: PEP 8
          linux: codestyle

        - name: Python 3.7
          linux: py37-test-numpy116
          posargs: -v

        - name: Python 3.8
          linux: py38-test
          posargs: -v

        - name: Python 3.9
          linux: py39-test
          posargs: -v

        - name: Python 3.10
          linux: py310-test
          posargs: -v

        - name: Python 3.11 (Windows)
          windows: py311-test
          posargs: -v

        - name: Python 3.11 (OSX)
          macos: py311-test
          posargs: -v

        - name: Python 3.11 with coverage
          linux: py311-test-cov
          posargs: -v
          coverage: codecov

        - name: Python 3.12 (Windows)
          windows: py312-test
          posargs: -v

        - name: Python 3.12 (OSX)
          macos: py311-test
          posargs: -v

        - name: Python 3.12
          linux: py311-test-cov
          posargs: -v

        - name: Python 3.12 with dev version of dependencies
          linux: py312-test-devdeps
          posargs: -v
