name: build

on:
  release:
    types: [released]
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    uses: OpenAstronomy/github-actions-workflows/.github/workflows/publish.yml@a2e0af7c20b84890b3a72de89c24c3382d6847fb  # v1.17.0
    with:
      upload_to_pypi: ${{ (github.event_name == 'release') && (github.event.action == 'released') }}
      targets: |
        # Linux wheels
        - cp3*-manylinux_x86_64
        # MacOS wheels
        - cp3*-macosx_x86_64
        - cp3*-macosx_arm64
        # Windows wheels
        - cp3*-win32
        - cp3*-win_amd64
      sdist: true
      test_command: python -c "from stsci.imagestats import buildHistogram, computeMean"
